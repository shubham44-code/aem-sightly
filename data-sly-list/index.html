<!-- Object -->
<div data-sly-use.test="test.js"></div>
<div data-sly-list.item="${test.arr}">
  <p>Book :<b>${item.img}</b></p>
</div>

<!-- Array -->
<div data-sly-use.test="test.js"></div>
<div data-sly-list.item="${test}">
  <p>Book :<b>${item}</b></p>
</div>

<!-- Conditions Array -->
<div data-sly-use.test="test.js"></div>

<div data-sly-list.item="${test @ begin = 2, end = 8, step = 2}">
  <p>Book index:#${itemList.index} count: #${itemList.count} :<b>${item}</b></p>
</div>
